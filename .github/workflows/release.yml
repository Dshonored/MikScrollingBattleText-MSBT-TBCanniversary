name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"
      
      - name: Verify version in .toc file
        run: |
          TOC_VERSION=$(grep "^## Version:" MikScrollingBattleText/MikScrollingBattleText.toc | awk '{print $3}')
          echo "TOC file version: $TOC_VERSION"
          if [ "$TOC_VERSION" != "${{ steps.tag_version.outputs.VERSION }}" ]; then
            echo "Warning: TOC version ($TOC_VERSION) does not match tag version (${{ steps.tag_version.outputs.VERSION }})"
          fi
      
      - name: Create release package
        run: |
          mkdir -p release
          cp -r MikScrollingBattleText release/
          cp -r MSBTOptions release/
          cd release
          zip -r ../MikScrollingBattleText-${{ steps.tag_version.outputs.VERSION }}.zip .
          cd ..
          echo "Release package created: MikScrollingBattleText-${{ steps.tag_version.outputs.VERSION }}.zip"
          ls -lh MikScrollingBattleText-${{ steps.tag_version.outputs.VERSION }}.zip
      
      - name: Generate changelog from file
        id: changelog
        run: |
          if [ -f changelog.txt ]; then
            echo "Using changelog.txt for release notes"
            echo "body<<EOF" >> $GITHUB_OUTPUT
            cat changelog.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "No changelog.txt found, using default release notes."
            echo "body=## Mik's Scrolling Battle Text ${{ steps.tag_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MikScrollingBattleText-${{ steps.tag_version.outputs.VERSION }}.zip
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload to CurseForge
        if: ${{ secrets.CURSEFORGE_API_TOKEN != '' && secrets.CURSEFORGE_PROJECT_ID != '' }}
        run: |
          PROJECT_IDENTIFIER="${{ secrets.CURSEFORGE_PROJECT_ID }}"
          
          # Check if it's a numeric ID or a slug
          if [[ "$PROJECT_IDENTIFIER" =~ ^[0-9]+$ ]]; then
            echo "Using numeric Project ID: $PROJECT_IDENTIFIER"
            PROJECT_ID="$PROJECT_IDENTIFIER"
          else
            echo "Looking up Project ID for slug: $PROJECT_IDENTIFIER"
            # Try to get project ID from slug using the API
            PROJECT_INFO=$(curl -s -H "X-Api-Token: ${{ secrets.CURSEFORGE_API_TOKEN }}" \
              "https://wow.curseforge.com/api/projects/$PROJECT_IDENTIFIER")
            
            # Extract numeric ID from response (if API returns it)
            PROJECT_ID=$(echo "$PROJECT_INFO" | python3 -c "import sys, json; data=json.load(sys.stdin); print(data.get('id', '$PROJECT_IDENTIFIER'))" 2>/dev/null || echo "$PROJECT_IDENTIFIER")
            
            if [[ "$PROJECT_ID" == "$PROJECT_IDENTIFIER" ]]; then
              echo "⚠️  Could not resolve slug to ID, trying slug directly..."
              PROJECT_ID="$PROJECT_IDENTIFIER"
            else
              echo "✅ Found Project ID: $PROJECT_ID"
            fi
          fi
          
          # Read changelog and properly escape for JSON using Python
          CHANGELOG_ESCAPED=$(python3 -c "import json; print(json.dumps(open('changelog.txt').read()))")
          
          # Determine release type (release by default)
          RELEASE_TYPE="${CURSEFORGE_RELEASE_TYPE:-release}"
          
          # Create metadata JSON (gameVersions should be an array of version IDs)
          METADATA=$(python3 -c "
          import json
          changelog = open('changelog.txt').read()
          metadata = {
              'changelog': changelog,
              'changelogType': 'text',
              'displayName': '${{ steps.tag_version.outputs.VERSION }}',
              'gameVersions': [${{ secrets.CURSEFORGE_GAME_VERSION_ID }}],
              'releaseType': '$RELEASE_TYPE'
          }
          print(json.dumps(metadata))
          ")
          
          echo "Uploading to CurseForge..."
          echo "Project ID/Slug: $PROJECT_ID"
          echo "Game Version ID: ${{ secrets.CURSEFORGE_GAME_VERSION_ID }}"
          echo "Release Type: $RELEASE_TYPE"
          
          # Upload to CurseForge API
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "X-Api-Token: ${{ secrets.CURSEFORGE_API_TOKEN }}" \
            -F "metadata=$METADATA" \
            -F "file=@MikScrollingBattleText-${{ steps.tag_version.outputs.VERSION }}.zip" \
            https://wow.curseforge.com/api/projects/$PROJECT_ID/upload-file)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status Code: $HTTP_CODE"
          echo "Response Body:"
          echo "$BODY"
          
          # Check if upload was successful (200 or 201 status code)
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "✅ Successfully uploaded to CurseForge"
          else
            echo "❌ Failed to upload to CurseForge (HTTP $HTTP_CODE)"
            exit 1
          fi
